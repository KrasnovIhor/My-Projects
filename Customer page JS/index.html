<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Task 3.4</title>
</head>

<body>
	<div class="wrapper">
		<div class="order-container">

			<form id="customerForm" role="form">
				<h2>Customer page</h2>


				<div class="divider divider-2">
					<input class="billing-address" type="text" id="firstName" name="firstName" placeholder="First name">
					<input class="billing-address" type="text" id="lastName" name="lastName" placeholder="Last name">
				</div>
				<div class="divider divider-2">
					<div class="date">
						<label for="firstbuy">First buy date</label>
						<input class="billing-address" type="date" id="firstBuyDate" name="firstbuy"
							placeholder="Your first buy date">
					</div>
					<div class="date">
						<label for="nextbuy">Next buy date</label>
						<input class="billing-address" type="date" id="nextBuyDate" name="nextbuy" placeholder="Your last buy date">
					</div>
				</div>

				<h4>Payment</h4>

				<div class="divider divider-2 payment">
					<div class="date">
						<label for="discount">Discount</label>
						<select name="discount" id="discount">
							<option value=""></option>
						</select>
					</div>
					<div class="date">
						<label for="payment">Payment</label>
						<select name="payment" id="payment">
							<option value=""></option>
							<option value="Credit Card">Credit Card</option>
							<option value="Cash">Cash</option>
						</select>
					</div>
				</div>

				<input id="submit-btn" type="submit" value="Submit">
			</form>



		</div>
	</div>

	<script src="./js/main.js"></script>
</body>

</html>
