<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flickr Feed</title>
<style>
.image {
	float: left;
	padding: 10px;
	border: solid 1px rgb(27,45,94);
	background-color: white;
	margin: 0 30px 30px 0;
}
.image:hover {
	border-color: red;
	background-color: rgb(204,204,204);	
}
</style>
<script src="./js/jquery.js"></script>
</head>
<body>
	<div class="wrapper">
		<header>
			Flickr Gallery
		</header>
		<div class="content">
			<button id="button-reg">Click for regular feed</button>
			<button id="button-id">Click for id's feed</button>
			<div class="main">
				<h1>Flickr Images</h1>
				<div id="photos" class="image"></div>
				<br class="clearLeft">
			</div>
		</div>
	</div>
<script src="./js/main.js"></script>
</body>
</html>
